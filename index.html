<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <title>PokeAPI</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="home">
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#filtrar">Pokemons</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#login">Login</a>
        </li>
        
      </ul>
    </div>
    <img class ="pokeball"  src="./Assets/pokebola.png" alt="">
  </nav>

  <div class="title">
    <img src="./Assets/pokeapi.png" alt="" srcset="">
  </div>
  <div class="container">
    <div class="busqueda">

      <input type="text" name="filtrar" id="filtrar" placeholder="Busca tu pokemon">
      <button id="buscar" >Buscar</button>
    </div>
    <div class="pokemon-container">
      
    </div>

    <div>
      
    <nav class="pagination">

        <ul class="pagination">
          <li id="previous" class="page-item"><a class="page-link" href="#">Anterior</a></li>
          <li id="next" class="page-item"><a class="page-link" href="#">Siguiente</a></li>
        </ul>

      </nav>

        <span class="visually-hidden">Loading...</span>
    </div>
    
    <div class="login" id="login">
      <div class="login-screen">
        <div class="app-title">
          <h1>Login</h1>
        </div>
  
        <div class="login-form">
          <div class="control-group">
          <input type="text" class="login-field" value="" placeholder="username" id="login-name">
          <label class="login-field-icon fui-user" for="login-name"></label>
          </div>
  
          <div class="control-group">
          <input type="password" class="login-field" value="" placeholder="password" id="login-pass">
          <label class="login-field-icon fui-lock" for="login-pass"></label>
          </div>
  
          <a class="btn btn-primary btn-large btn-block" href="#">login</a>
          <a class="login-link" href="#">Lost your password?</a>
        </div>
      </div>
    </div>


  </div>

    <script src="./JS/app.js"></script>
</body>
</html>
